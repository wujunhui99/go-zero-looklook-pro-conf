Name: order-api
Host: 0.0.0.0
Port: 1004
Mode: dev

#jwtAuth
JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics

#链路追踪
Telemetry:
  Name: order-api
  Endpoint: http://srv-data:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

#rpc
OrderRpcConf:
  Target: k8s://go-zero-looklook/order-rpc-svc:1104 #goctl kube 默认生成的k8s yaml的serviceName: {rpc中定义的name}-svc

PaymentRpcConf:
  Target: k8s://go-zero-looklook/payment-rpc-svc:1105 #goctl kube 默认生成的k8s yaml的serviceName: {rpc中定义的name}-svc

Log:
  ServiceName: order-api
  Level: error
